  <body>
    <h1>Signup page</h1>

      <input id="email" type="text" placeholder="Enter email" />

      <input id="num" type="number" placeholder="Enter phone number" />
      <input type="submit" />
    </form>
    <h1>login page</h1>
    <form id="form2">
      <input id="email" type="text" placeholder="Enter email" />
      <input id="pass" type="password" placeholder="Enter password" />
      <!-- <input id="num" type="number" placeholder="Enter phone number" /> -->
      <input type="submit" />
    </form>

<script>
  document.querySelector("#form1").addEventListener("submit", signUpFun);
  document.querySelector("#form2").addEventListener("submit", loginFun);

  // var userData = JSON.parse(localStorage.getItem("userCreds"))||[]
  var userData=JSON.parse(localStorage.getItem("userCreds"))
  function signUpFun() {
    event.preventDefault();

    var userObj = {
      email: document.querySelector("#email").value,
      password: document.querySelector("#pass").value,
      userNum: document.querySelector("#num").value,
    };
    console.log(userObj);
    userData.push(userObj);
    console.log(userData)
    localStorage.setItem("userCreds",JSON.stringify(userData))

  }
  var regdUsers = JSON.parse(localStorage.getItem("userCreds"));
    //console.log(regdUsers);
  
    function loginFun() {
      event.preventDefault();
      var enteredEmail = document.querySelector("#email").value;
      var enteredPass = document.querySelector("#pass").value;
      //console.log(email, pass);
  
      for (var i = 0; i < regdUsers.length; i++) {
        console.log(regdUsers[i]);
        if (
          regdUsers[i].email == enteredEmail &&
          regdUsers[i].password == enteredPass
        ) {
          alert("login success");
          window.location.href = "men.html";
          break;
        } else {
          console.log("login failed");
        }
      }
    }

</script>
